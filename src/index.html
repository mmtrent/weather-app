<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="header">
        <div id="headerLeft">
            <h1>Weather</h1>
        </div>
        <div id=" headerRight">
            <form>
                <label for="locationSearch">
                    Location:
                </label>
                <input name="locationSearch" id="locationSearch">
                <button id="locationSearchButton" type="button">Search</button>
            </form>
        </div>
    </div>
    <div id="body">
        <div id="currentConditions">
            <div class="currentConditionsCards">
                <div id="currentLocation"></div>
                <div id ="currentTempCard "class="currentCard">
                    <div id="currentTemp">*</div>
                </div>
                <div class="currentCard" id="currentWeather">
                    <div id="currentCondition"></div>
                    <img id="currentWeatherIcon">
                    
                </div>
            </div>
        </div>
        <div id="forecastContainer">
            <div class="forecastCard">
                <div class="forecastCardTitle">Today</div>
                <img id="todayForecastImg">
                <div class="forecastCardForecast" id="todayForecast">Forecast</div>
            </div>
            <div class="forecastCard">
                <div class="forecastCardTitle">Tomorrow</div>
                <img id="tomorrowForecastImg">
                <div class="forecastCardForecast" id="tomorrowForecast">Forecast</div>
            </div>
            <div class="forecastCard">
                <div class="forecastCardTitle">Next Day</div>
                <img id="nextForecastImg">
                <div class="forecastCardForecast" id="nextForecast">Forecast</div>
            </div>
        </div>
    </div>
    
</body>
</html>
