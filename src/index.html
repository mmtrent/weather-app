<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="header">
        <div id="headerLeft">
            <h1>Weather</h1>
        </div>
        <div id=" headerRight">
            <form>
                <label for="locationSearch">
                    Location:
                </label>
                <input name="locationSearch" id="locationSearch">
                <button>Search</button>
            </form>
        </div>
    </div>
    <div id="body">
        <div id="currentConditions">
            <div class="currentConditionsCards">
                <div id ="currentTempCard "class="currentCard">Temp (F)
                    <div id="currentTemp">*</div>
                </div>
                <div class="currentCard" id="currentWeather">Weather</div>
            </div>
        </div>
        <div id="forecastContainer">
            <div class="forecastCard">
                <div class="forecastCardTitle">Today</div>
                <div class="forecastCardIcon">img</div>
                <div class="forecastCardForecast">Forecast</div>
            </div>
            <div class="forecastCard">
                <div class="forecastCardTitle">Tomorrow</div>
                <div class="forecastCardIcon">img</div>
                <div class="forecastCardForecast">Forecast</div>
            </div>
            <div class="forecastCard">
                <div class="forecastCardTitle">Next Day</div>
                <div class="forecastCardIcon">img</div>
                <div class="forecastCardForecast">Forecast</div>
            </div>
        </div>
    </div>
    
</body>
</html>
